name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Ou a branch que você deseja monitorar

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configurar QEMU para multi-arquitetura
      uses: docker/setup-qemu-action@v2

    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login no Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Construir e enviar a imagem Docker para arm64
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/arm64
        push: true
        tags: ${{ secrets.IMAGE_NAME }}:latest

    - name: Instalar kubectl
      run: |
        curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

    - name: Configurar kubectl com o kubeconfig do OKE
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.OKE_KEY_BASE64 }}" | base64 -d > $HOME/.kube/config

    - name: Atualizar manifests Kubernetes com a imagem correta
      run: |
        sed -i "s|\${{ secrets.IMAGE_NAME }}|${{ secrets.IMAGE_NAME }}:latest|g" deployment.yaml

    - name: Aplicar manifests Kubernetes
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
